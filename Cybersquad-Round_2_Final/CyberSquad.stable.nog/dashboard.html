<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impact Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; text-align:center; background:#f4f4f9; }
    h2 { color:#185a9d; margin:20px; }
    .card { display:inline-block; background:white; padding:20px; margin:10px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    canvas { max-width:600px; margin:20px auto; }
    .back-btn {
      display:inline-block; margin:15px; padding:10px 18px;
      background:#185a9d; color:white; border-radius:8px; text-decoration:none;
      font-weight:bold; transition:0.2s;
    }
    .back-btn:hover { background:#43cea2; }
  </style>
</head>
<body>
  <a class="back-btn" href="index.html">‚Üê Back</a>
  <h2>üåç Impact Dashboard</h2>
  <div class="card"><h3>Total CO‚ÇÇ Saved</h3><p><b>128 kg</b></p></div>
  <div class="card"><h3>Carpool Rides Taken</h3><p><b>12</b></p></div>
  <canvas id="impactChart"></canvas>
  <script>
    const ctx = document.getElementById('impactChart');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Walking', 'Cycling', 'Carpool', 'Public Transport'],
        datasets: [{
          label: 'CO‚ÇÇ Saved (kg)',
          data: [40, 30, 25, 33],
          backgroundColor: ['#43cea2','#185a9d','#ff9800','#9c27b0']
        }]
      }
    });
  </script>
</body>
</html>
